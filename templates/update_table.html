<html>
    <head>
        <meta charset="utf-8" />
        <title>Super cool table!</title>
        <meta name = "viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="stylesheets\table.css" />
    </head>
    <body>
        <form method="POST" action="/update-students">
            <h1>Table</h1>
            <table>
                <tr>
                    <th>Name</th>
                    <th>Id</th>
                    <th>Points</th>
                </tr>
                {% for user in users %}
                <tr>
                    <td>{{user.id}}</td>
                    <td>{{user.name}}</td>
                    <td>
                        <div class="form-group">
                            <input type="points" class="form-control" id="points-input{{user.id}}" name="points-input{{user.id}}" value="{{user.points}}">
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </table>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </body>
        
</html>
