<html>
    <head>
        <meta charset="utf-8" />
        <title>Super cool table!</title>
        <meta name = "viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="stylesheets\table.css" />
    </head>
    <body>
        <h1>Table</h1>
        <table>
            <tr>
                <th>Name</th>
                <th>Id</th>
                <th>Points</th>
            </tr>
            {% for user in users %}
              <tr>
                <form method="POST" action="/remove-student/{{user.id}}">
                  <td>{{user.id}}</td>
                  <td>{{user.name}}</td>
                  <td>{{user.points}}</td>
                  <td>
                    <button type="submit" class="btn btn-primary">X</button>
                  </td>
                </form>
              </tr>
            {% endfor %}

        </table>
        <form method="POST" action="/add-student" style="padding-top: 10px;">
            <div class="form-group">
              <label class = "input_label">Name</label>
              <input type="name" class="form-control" id="name-input" name="name-input" aria-describedby="emailHelp" placeholder="First Last">
            </div>
            <div class="form-group">
              <label class = "input_label">ID</label>
              <input type="ID" class="form-control" id="id-input" name="id-input" placeholder="123">
            </div>
            <div class="form-group">
                <label class = "input_label">Points</label>
                <input type="points" class="form-control" id="points-input" name="points-input" placeholder="10">
              </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </body>
        
</html>
